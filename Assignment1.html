<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="./AssignmentExample.css">
  <title>Document</title>
</head>
<body>
  <header>
    <span class="logo-span">
      <a href="./AssignmentExample.HTML" class="logo">e!</a>
    </span>
    <span class="login-signup">
      <a href="#" class="login">Login</a>
      <a href="#" class="createacc">Create an account</a>
    </span>
  </header>
  <main>
    <section>
      <div class="title-text">Breakfast Places in Mumbai</div>
      <article class="filter-article">
        <div class="filter-div">
          <h2>Filter</h2>
          <p>Select Location</p>
          <input type="location" name="Selection Location" value="Select Location        .">
          <p>Cuisine</p>
          <div>
            <input type="checkbox">
            <label>North Indian</label>
          </div>
          <div>
            <input type="checkbox">
            <label>South Indian</label>
          </div>
          <div>
            <input type="checkbox">
            <label>Chinese</label>
          </div>
          <div>
            <input type="checkbox">
            <label>Fast Food</label>
          </div>
          <div>
            <input type="checkbox">
            <label>Street Food</label>
          </div>
          <p>Cost For Two</p>
          <div>
            <input type="radio">
            <label>Less than '500</label>
          </div>
          <div>
            <input type="radio">
            <label>'500 to '1000</label>
          </div>
          <div>
            <input type="radio">
            <label>'1000 to '1500</label>
          </div>
          <div>
            <input type="radio">
            <label>'1500 to '2000</label>
          </div>
          <div>
            <input type="radio">
            <label>'2000+</label>
          </div>
          <h2>Sort</h2>
          <div>
            <input type="radio">
            <label>Price low to high</label>
          </div>
          <div>
            <input type="radio">
            <label>Price high to low</label>
          </div>
        </div>
      </article>
      <article class="result1-article">
        <div>
          <img class="image1" src="./img1.png" alt="this is image">
          <h2 class="result1-h2">The Big Chill Cakery</h2>
          <h4 class="result-h4">FORT</h4>
          <p class="result-p1">Shop 1, Plot D, Samruddhi Complex, Chincholi …</p>
        </div>
        <h6 class="result-h6">CUISINES:    COST FOR TWO:</h6>
        <h5 class="result-h5">Bakery ₹700</h5>
       
      </article>
      <article class="result2-article">
        result 2
      </article>


    </section>
  </main>
</body>
</html>
